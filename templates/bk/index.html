{% extends 'base.html' %}

{% block title %}Book app{% endblock %}

{% block body %}
    <form class="row gy-2 gx-3 mt-3">
        <div class="col-auto">
            <label for="title" class="visually-hidden">Title</label>
            <div class="input-group">
                <div class="input-group-text">#</div>
                <input type="text" id="title" class="form-control" placeholder="Title...">
            </div>
          </div>
          <div class="col-auto position-relative">
            <label for="authors" class="visually-hidden">Authors</label>
            <div class="input-group">
                <button type="button" class="btn btn-outline-secondary createAuthor" id="button-addon1">Add</button>
                <input type="text" id="authors" class="form-control authors" placeholder="Author(s)..." aria-label="authors" aria-describedby="button-addon1">
            </div>
            <ul id="authorsUl" class="list-group hide position-absolute mt-2" style="z-index: 1000;"></ul>           
            <div class="dropdown mt-2 hide" id="authorsCacheDd">
                <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    authorsCache
                </button>
                <ul class="dropdown-menu" id="authorsCacheUl" aria-labelledby="dropdownMenuButton1">
                </ul>
            </div>
            <!-- <ul id="authorsCacheUl" class="list-group hide mt-2"></ul> -->
          </div>
          <div class="col-auto">
            <label class="visually-hidden" for="thumbFile">Thumbnail</label>
            <input type="file" id="thumbFile" class="form-control">
          </div>
        <div class="col-auto">
            <button type="button" class="btn btn-primary create">Create</button>
        </div>
    </form>
    
    <form class="row gy-2 gx-3 mt-3">
        <div class="col-auto">
            <div class="input-group">
                <input type="text" id="search" class="form-control" placeholder="Search..." aria-label="search" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary search" type="button" id="button-addon2">Search</button>
            </div>
        </div>
    </form>

    <div id="queryDiv" class="mt-3 hide">
        <p>Query</p>
        <button type="button" id="resultsQuery" class="btn btn-secondary resultsQuery hide">results</button>
        <ul id="queryUl" class="list-group mt-3"></ul>
    </div>

    <div class="mt-3">
        <p>Books</p>
        <button type="button" id="resultsBooks" class="btn btn-secondary resultsBooks">results</button>
        <ul id="booksUl" class="list-group mt-3"></ul>
    </div>
{% endblock %}
