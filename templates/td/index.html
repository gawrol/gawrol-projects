{% extends 'td/base.html' %}

{% block body %}
    <h1>Add task</h1>
    <form action="{% url 'td:create' %}" method="post">
        {% csrf_token %}
        <input type="text" name="desc">
        <button type="submit">Add</button>
    </form>
    <h2>Tasks</h2>
    <div>
        <h3>Not completed</h3>
        <ul id="tasksNC"></ul>
        <h3>Completed</h3>
        <ul id="tasksC"></ul>
    </div>
{% endblock %}
