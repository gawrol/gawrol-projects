{% extends 'base.html' %}

{% block title %}Todo app{% endblock %}

{% block appname %}
    <script>
        const appName = 'td';
    </script>
{% endblock %}

{% block body %}
    {% if user.is_authenticated %}
    <div class="mt-3">
        <label for="inputC" class="form-label">Add task</label>
        <input type="text" class="form-control" id="inputC" placeholder="Write your task..." autocomplete="off">
        <p id="errorC" class="text-danger hide mt-2"></p>
        <button type="button" class="btn btn-primary mt-3 createButtons">Add</button>
    </div>        
    <div class="mt-3">
        <p>Not completed</p>
        <ul id="tasksNC" class="list-group"></ul>
        <p class="mt-3">Completed</p>
        <ul id="tasksC" class="list-group"></ul>
    </div>
    {% else %}
    <div class="mt-3">
        Please register or login to create tasks.
    </div>
    {% endif %}
{% endblock %}
