{% extends 'base.html' %}

{% block title %}Todo app{% endblock %}

{% block body %}
    <div class="mt-3">
        <label for="usernameR" class="form-label">username</label>
        <input type="text" class="form-control" id="usernameR" placeholder="name..." autocomplete="off">
        <label for="passwordR" class="form-label">password</label>
        <input type="password" class="form-control" id="passwordR" placeholder="pass..." autocomplete="off">
        <p id="errorR" class="text-danger hide mt-2"></p>
        <div class="mt-3">
            <button type="button" class="btn btn-primary registerButtons">Register</button>
            <button type="button" class="btn btn-secondary mx-2" onclick="window.location='{% url 'td:index' %}'">Cancel</button>
        </div>
    </div>        
{% endblock %}
