<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}Todo app{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'td/css/styles.css' %}">
</head>

<body class="container">
  {% block body %}
  {% endblock %}
  {% csrf_token %}
  <script>
    const indexUrl = '{% url 'td:index' %}';
    const readUrl = '{% url 'td:read' %}';
    const createUrl = '{% url 'td:create' %}';
    const updateUrl = '{% url 'td:update' %}';
    const deleteUrl = '{% url 'td:delete' %}';
    const stateUrl = '{% url 'td:state' %}';
    const registerUrl = '{% url 'td:my_register' %}';
    const loginUrl = '{% url 'td:my_login' %}';
    const logoutUrl = '{% url 'td:my_logout' %}';
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="{% static 'td/js/scripts.js' %}"></script>
</body>
</html>
